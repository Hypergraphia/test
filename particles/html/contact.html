<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>mail</title>
<link rel="stylesheet" href="../css/contact.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="/j.s/hanko.js"></script>

</head>
<body>
  <div class="background"></div>
  
      <! header >
    <div id="header">
        <div id="title">
            <h1>Contact</h1>
        </div>

        <! menu >
        <div id="modal">

            <! modal button >
            <div class="menu-btn" id="js__btn">
                <span data-txt-menu="MENU" data-txt-close="CLOSE"></span>
            </div>

            <! modal menu >
            <nav class="menu" id="js__nav">
                <ul>
                    <div class="position">
                        <a class="button" href="../html/top.html">
                            <li><span>TOP</span><span>TOP</span></li>
                        </a>
                    </div>
                    <div class="position">
                        <a class="button" href="../html/profile.html">
                            <li><span>Profile</span><span>Profile</span></li>
                        </a>
                    </div>
                    <div class="position">
                        <a class="button" href="../html/contact.html">
                            <li><span>Contact</span><span>Contact</span></li>
                        </a>
                    </div>
                    <div class="position">
                        <a class="button" href="https://github.com/Hypergraphia">
                            <li><span>Github</span><span>Github</span></li>
                        </a>
                    </div>
                </ul>
            </nav>

        </div>
    </div>
  
  
  
  <div id="container"></div>
  
      <div id="maguzo">
        <div id="hanko"><img src="../img/hanko.png"></div>
    </div>
  
  
  <script id="template">
    
    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>お名前</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>電話番号</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>Email</label>
                    <input type="text" name="_replyto"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>件名</label>
                    <input type="text" name="_subject"/>
                  </div>
                  <div class="input">
                    <label>お問合わせ内容</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">送信する</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
    
  </script>
  
    <script src="../j.s/letter.js"></script>
    <script src="../j.s/modal.js"></script>
    <script src="../j.s/particles.js"></script>
    <script src="../j.s/setting.js"></script>
    
    <script >var ractive = new Ractive({
  el: '#container',
  template: '#template',
  data: {} });
</script>


</body>
</html>
